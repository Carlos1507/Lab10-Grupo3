<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="/static/js/jQuery-2.1.4.min.js"></script>

<!-- As a heading -->

<br>
<div class="container p-3 my-3  text-white" style="width:400px; ">
    <center>
        <img src="/static/img/Abra.png" width="100px" height="100px">
        <table>
            <td>
                <div id="color"><input type='text' class="colores" /> </div>
                <script>
                    $(".colores").spectrum({
                        color: "#fff",
                        showPalette: true,
                        palette: [
                            ['black', 'white', 'blanchedalmond'],
                            ['rgb(255, 128, 0);', 'hsv 100 70 50', 'lightyellow']
                        ],
                        change: function(color) {
                            //alert(color.toHexString());
                            $('.container').css("background-color",color.toHexString());
                        }
                    });
                </script>

            </td>
            <td>
                <input class="form-control" type="text" placeholder="Username">
            </td>
            </table>
                <br><div class="mb-3">

                <div id="id01" class="w3-modal">
                    <div class="w3-modal-content">
                        <div class="w3-container">
                            <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                            <div class="container">
                                <div class="img_container" width="200px" height="200px">
                                    <br>
                                    <img src="/static/img/Abra.png" alt=""  class="main_img">

                                </div>
                                <br>
                                <div class="thumbnail_container">

                                    <img class="thumbnail active" src="/static/img/Abra.png" alt="">
                                    <img class="thumbnail" src="/static/img/Aerodactyl.png" alt="">
                                    <img class="thumbnail" src="/static/img/Alakazam.png" alt="">
                                    <img class="thumbnail" src="/static/img/Arbok.png" alt="">
                                    <img class="thumbnail" src="/static/img/Arcanine.png" alt="">


                                </div>
                                <div class="thumbnail_container">

                                    <img class="thumbnail" src="/static/img/Articuno.png" alt="">
                                    <img class="thumbnail" src="/static/img/Beedrill.png" alt="">
                                    <img class="thumbnail" src="/static/img/Bellsprout.png" alt="">
                                    <img class="thumbnail" src="/static/img/Blastoise.png" alt="">
                                    <img class="thumbnail" src="/static/img/Bulbasaur.png" alt="">

                                </div>
                                <div class="thumbnail_container">

                                    <img class="thumbnail" src="/static/img/Butterfree.png" alt="">
                                    <img class="thumbnail" src="/static/img/Caterpie.png" alt="">

                                    <img class="thumbnail" src="/static/img/Charmander.png" alt="">
                                </div>
                                <script src="/static/js/main.js"></script>
                            </div>

                            <script src="/static/js/main.js"></script>
                            <br>
                            <button class="btn btn-danger"> Seleccionar</button>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
</div>

</center>
